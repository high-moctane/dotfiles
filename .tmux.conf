# Prefix key
unbind C-b
set -g prefix 'C-^'
bind-key 'C-^' send-prefix

# Mouse
set -g mouse on

# Copy mode
setw -g mode-keys vi

# Escaping
set -s escape-time 0

# Status bar
set -g status on
set -g status-interval 1
set -g status-right "[%Y/%m/%d %H:%M:%S]"

# Launch
set -g default-command ~/dotfiles/tmux-launch.sh

# Status bar
set -g status-position top
set -g status-fg '#FDF6E3'
set -g status-bg '#586E75'
set -g status-utf8 on
