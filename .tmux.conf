# Prefix key
unbind C-b
set -g prefix 'C-\'
bind-key 'C-\' send-prefix

# Terminal
set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',xterm-256color:Tc'

# Mouse
set -g mouse on

# Copy mode
setw -g mode-keys vi

# Escaping
set -s escape-time 0

# Status bar
set -g status on
set -g status-interval 1
set -g status-position top
# set -g status-fg '#5F6066'
# set -g status-bg '#D0D0D0'
set -g status-left '#H: [#P]'
set -g status-right '#(wifi) #(battery --tmux) [%Y/%m/%d(%a) %H:%M:%S]'
set -g status-left-length 100
set -g status-right-length 100

# Colour
# set -g window-style 'bg=#F0F0F0'
# set -g window-active-style 'bg=#FAFAFA'

# Launch
set -g default-command ~/dotfiles/tmux-launch.sh

# Number
set -g base-index 1
