# Mouse
set-option -g mouse on

# Copy mode
setw -g mode-keys vi

# Escaping
set -s escape-time 0

# Status bar
set -g status on
set -g status-interval 1
set -g status-position top
set -g status-left '#H: [#P]'
set -g status-right '#(wifi) #(battery --tmux) [%Y/%m/%d(%a) %H:%M:%S]'
set -g status-left-length 100
set -g status-right-length 100

# Number
set -g base-index 1
